{% extends "base.html" %}
{% block title %}Add Record{% endblock %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br>
    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-dark">Back</a>
        <button type="submit" class="btn btn-success">Add Record</button>
    </form>
</div>
{% endblock %}
